<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
    $(function(){
      $('p:odd').css('color','red');  //odd : 홀수
      $('p:even').css('color','blue');  //odd : 홀수
      $('h3').after('<hr>').append('<sup>*</sup>').filter(':odd').css('color', 'red');
    })

    </script>
  </head>
  <body>
    <h3>aaaa</h3>
    <h3>bbb</h3>
    <h3>ccc</h3>
    <h3>dddd</h3>
    <h3>eeeee</h3>
    <p>22222</p>
    <p>3333</p>
    <div class="">
      <p>44444</p>
      <p>2<sup>3</sup></p>
    </div>
  </body>
</html>
